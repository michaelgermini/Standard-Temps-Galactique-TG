<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <style>
    .label { font-family: Arial, sans-serif; font-size: 10px; fill: #1a1a1a; }
    .disk { fill: rgba(74,144,226,0.2); stroke: #4a90e2; stroke-width: 1.5; }
    .bulge { fill: rgba(242,201,76,0.4); stroke: #c99819; stroke-width: 1; }
    .halo { fill: none; stroke: #bbbbbb; stroke-dasharray: 6 4; }
  </style>
  <!-- halo -->
  <ellipse class="halo" cx="200" cy="110" rx="180" ry="90" />
  <!-- disk -->
  <ellipse class="disk" cx="200" cy="110" rx="180" ry="25" />
  <!-- bulge -->
  <ellipse class="bulge" cx="200" cy="110" rx="50" ry="70" />
  <!-- sun -->
  <circle cx="310" cy="120" r="6" fill="#f5a623" stroke="#c16c00" stroke-width="1" />
  <text class="label" x="320" y="118">Soleil</text>
  <!-- annotations -->
  <text class="label" x="205" y="60">Bulbe central</text>
  <line x1="200" y1="50" x2="200" y2="70" stroke="#c99819" stroke-width="1" />
  <text class="label" x="30" y="160">Disque mince (±300 pc)</text>
  <text class="label" x="40" y="30">Halo de matière noire</text>
  <line x1="60" y1="35" x2="110" y2="70" stroke="#bbbbbb" stroke-dasharray="4 3" />
</svg>

